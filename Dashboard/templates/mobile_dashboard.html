<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- PWA マニフェスト - kiro設計準拠 -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="JamesORB">
    
    <!-- アイコン -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/mobile_dashboard.css">
    
    <title>JamesORB モバイルダッシュボード</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- ヘッダー -->
        <header class="header">
            <div class="header-content">
                <div class="logo">📊 JamesORB</div>
                <div class="connection-status">
                    <div class="status-dot" id="connectionStatus"></div>
                    <span id="connectionText">接続中...</span>
                </div>
            </div>
        </header>
        
        <!-- タブナビゲーション -->
        <nav class="tab-nav">
            <button class="tab-button active" data-tab="overview">📈 概要</button>
            <button class="tab-button" data-tab="positions">📋 ポジション</button>
            <button class="tab-button" data-tab="market">💹 市場</button>
            <button class="tab-button" data-tab="settings">⚙️ 設定</button>
        </nav>
        
        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- PWA インストール促進 -->
            <div class="install-prompt" id="installPrompt" style="display: none;">
                📱 ホーム画面に追加してアプリのように使用できます
                <button class="install-btn" onclick="installPWA()">インストール</button>
            </div>
            
            <!-- 概要タブ -->
            <div class="tab-content active" id="overview">
                <!-- EA状態 -->
                <div class="card">
                    <div class="ea-status" id="eaStatus">
                        <div class="ea-info">
                            <div class="ea-name">JamesORB v1.0</div>
                            <div class="ea-symbol">EURUSD M5</div>
                        </div>
                        <div class="ea-badge">稼働中</div>
                    </div>
                </div>
                
                <!-- アカウント情報 -->
                <div class="card">
                    <div class="card-title">
                        <span class="icon">💰</span>
                        アカウント情報
                    </div>
                    <div class="account-grid">
                        <div class="account-item">
                            <span class="account-value" id="balance">-</span>
                            <div class="account-label">残高</div>
                        </div>
                        <div class="account-item">
                            <span class="account-value" id="equity">-</span>
                            <div class="account-label">有効証拠金</div>
                        </div>
                        <div class="account-item">
                            <span class="account-value" id="profit">-</span>
                            <div class="account-label">含み損益</div>
                        </div>
                        <div class="account-item">
                            <span class="account-value" id="marginLevel">-</span>
                            <div class="account-label">証拠金維持率</div>
                        </div>
                    </div>
                </div>
                
                <!-- 本日の結果 -->
                <div class="card">
                    <div class="card-title">
                        <span class="icon">📊</span>
                        本日の結果
                    </div>
                    <div class="account-grid">
                        <div class="account-item">
                            <span class="account-value" id="todayProfit">-</span>
                            <div class="account-label">今日の利益</div>
                        </div>
                        <div class="account-item">
                            <span class="account-value" id="positionCount">-</span>
                            <div class="account-label">ポジション数</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- ポジションタブ -->
            <div class="tab-content" id="positions">
                <div class="card">
                    <div class="card-title">
                        <span class="icon">📋</span>
                        現在のポジション
                    </div>
                    <div id="positionsList">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 市場タブ -->
            <div class="tab-content" id="market">
                <div class="card">
                    <div class="card-title">
                        <span class="icon">💹</span>
                        市場データ
                    </div>
                    <div class="market-price" id="marketData">
                        <div class="price-info">
                            <div class="symbol-name">EURUSD</div>
                            <div class="price-time" id="priceTime">-</div>
                        </div>
                        <div class="price-values">
                            <div class="bid-ask">
                                <span id="bid">-</span> / <span id="ask">-</span>
                            </div>
                            <div class="spread">スプレッド: <span id="spread">-</span> pips</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 設定タブ -->
            <div class="tab-content" id="settings">
                <div class="card">
                    <div class="card-title">
                        <span class="icon">⚙️</span>
                        アプリ設定
                    </div>
                    <div style="padding: 12px 0;">
                        <label style="display: block; margin-bottom: 12px; font-size: 14px;">
                            <input type="checkbox" id="autoRefresh" checked style="margin-right: 8px;">
                            自動更新 (5秒間隔)
                        </label>
                        <label style="display: block; margin-bottom: 12px; font-size: 14px;">
                            <input type="checkbox" id="soundNotification" style="margin-right: 8px;">
                            音声通知
                        </label>
                        <button onclick="clearCache()" style="width: 100%; padding: 12px; background: #FF9800; color: white; border: none; border-radius: 8px; font-size: 14px; margin-top: 12px;">
                            キャッシュクリア
                        </button>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-title">
                        <span class="icon">ℹ️</span>
                        アプリ情報
                    </div>
                    <div style="padding: 12px 0; font-size: 12px; color: #666; line-height: 1.6;">
                        <div>バージョン: 1.0.0</div>
                        <div>最終更新: <span id="lastUpdate">-</span></div>
                        <div>接続状態: <span id="connectionInfo">確認中...</span></div>
                        <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #f0f0f0;">
                            kiro設計アーキテクチャ準拠<br>
                            Tailscale VPN + Basic認証
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- リフレッシュボタン -->
        <button class="refresh-btn" id="refreshBtn" onclick="refreshData()">
            🔄
        </button>
        
        <!-- 通知 - Gemini査読対応改善 -->
        <div class="notification" id="notification"></div>
    </div>
    
    <script>
        // グローバル変数
        let socket = null;
        let lastData = null;
        let isConnected = false;
        let autoRefreshEnabled = true;
        let deferredPrompt = null;
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupTabNavigation();
            setupWebSocket();
            setupPWA();
        });
        
        // アプリ初期化
        function initializeApp() {
            console.log('JamesORB Mobile Dashboard v1.0 - 初期化開始');
            
            // 設定の復元
            const autoRefresh = localStorage.getItem('autoRefresh');
            if (autoRefresh !== null) {
                document.getElementById('autoRefresh').checked = autoRefresh === 'true';
                autoRefreshEnabled = autoRefresh === 'true';
            }
            
            const soundNotification = localStorage.getItem('soundNotification');
            if (soundNotification !== null) {
                document.getElementById('soundNotification').checked = soundNotification === 'true';
            }
            
            // 設定変更リスナー
            document.getElementById('autoRefresh').addEventListener('change', function() {
                autoRefreshEnabled = this.checked;
                localStorage.setItem('autoRefresh', this.checked);
                showNotification(this.checked ? '自動更新を有効にしました' : '自動更新を無効にしました', 'info');
            });
            
            document.getElementById('soundNotification').addEventListener('change', function() {
                localStorage.setItem('soundNotification', this.checked);
                showNotification('設定を保存しました', 'info');
            });
        }
        
        // タブナビゲーション
        function setupTabNavigation() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab');
                    
                    // アクティブ状態の更新
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    button.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                    
                    // タブ切り替え時のデータ更新
                    if (tabId === 'positions' || tabId === 'market') {
                        updateDisplay();
                    }
                });
            });
        }
        
        // WebSocket接続
        function setupWebSocket() {
            try {
                socket = io();
                
                socket.on('connect', function() {
                    console.log('WebSocket接続成功');
                    isConnected = true;
                    updateConnectionStatus(true);
                    socket.emit('request_data');
                });
                
                socket.on('disconnect', function() {
                    console.log('WebSocket接続切断');
                    isConnected = false;
                    updateConnectionStatus(false);
                });
                
                socket.on('market_data', function(data) {
                    console.log('リアルタイムデータ受信:', data);
                    lastData = data;
                    updateDisplay();
                });
                
                socket.on('notification', function(data) {
                    showNotification(data.message, data.type || 'info');
                });
                
                socket.on('error', function(data) {
                    console.error('Socket error:', data);
                    showNotification('エラー: ' + data.message, 'error');
                });
                
            } catch (error) {
                console.error('WebSocket初期化エラー:', error);
                updateConnectionStatus(false);
                showNotification('接続エラーが発生しました', 'error');
            }
        }
        
        // PWA設定
        function setupPWA() {
            // Service Worker登録
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/static/js/service-worker.js')
                    .then(registration => console.log('Service Worker登録成功'))
                    .catch(error => console.log('Service Worker登録失敗:', error));
            }
            
            // インストール促進
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('installPrompt').style.display = 'block';
            });
        }
        
        // PWAインストール
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('PWAインストール受諾');
                        document.getElementById('installPrompt').style.display = 'none';
                    }
                    deferredPrompt = null;
                });
            }
        }
        
        // 接続状態更新
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionText');
            const connectionInfo = document.getElementById('connectionInfo');
            
            if (connected) {
                statusDot.classList.remove('error');
                statusText.textContent = 'オンライン';
                connectionInfo.textContent = 'WebSocket接続済み';
            } else {
                statusDot.classList.add('error');
                statusText.textContent = 'オフライン';
                connectionInfo.textContent = '接続エラー';
            }
        }
        
        // 画面表示更新
        function updateDisplay() {
            if (!lastData) return;
            
            try {
                // アカウント情報
                if (lastData.account) {
                    const account = lastData.account;
                    document.getElementById('balance').textContent = formatNumber(account.balance);
                    document.getElementById('equity').textContent = formatNumber(account.equity);
                    
                    const profit = account.profit || 0;
                    const profitElement = document.getElementById('profit');
                    profitElement.textContent = formatCurrency(profit);
                    profitElement.className = 'account-value ' + (profit >= 0 ? 'profit-positive' : 'profit-negative');
                    
                    const marginLevel = account.margin_level;
                    document.getElementById('marginLevel').textContent = marginLevel ? marginLevel.toFixed(2) + '%' : '-';
                }
                
                // EA状態
                if (lastData.ea) {
                    const ea = lastData.ea;
                    const todayProfit = ea.today_profit || 0;
                    const todayProfitElement = document.getElementById('todayProfit');
                    todayProfitElement.textContent = formatCurrency(todayProfit);
                    todayProfitElement.className = 'account-value ' + (todayProfit >= 0 ? 'profit-positive' : 'profit-negative');
                    
                    document.getElementById('positionCount').textContent = ea.active_positions || 0;
                }
                
                // ポジション一覧
                updatePositions(lastData.positions || []);
                
                // 市場データ
                if (lastData.market) {
                    const market = lastData.market;
                    document.getElementById('bid').textContent = market.bid || '-';
                    document.getElementById('ask').textContent = market.ask || '-';
                    document.getElementById('spread').textContent = market.spread || '-';
                    document.getElementById('priceTime').textContent = market.server_time || '-';
                }
                
                // 最終更新時刻
                document.getElementById('lastUpdate').textContent = new Date(lastData.timestamp).toLocaleTimeString('ja-JP');
                
            } catch (error) {
                console.error('画面更新エラー:', error);
                showNotification('画面更新エラーが発生しました', 'error');
            }
        }
        
        // ポジション表示更新
        function updatePositions(positions) {
            const positionsList = document.getElementById('positionsList');
            
            if (!positions || positions.length === 0) {
                positionsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📈</div>
                        <div>現在ポジションはありません</div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            positions.forEach(position => {
                const profitClass = position.profit >= 0 ? 'profit-positive' : 'profit-negative';
                const typeClass = position.type.toLowerCase();
                
                html += `
                    <div class="position-item">
                        <div class="position-left">
                            <div>
                                <span class="position-symbol">${position.symbol}</span>
                                <span class="position-type ${typeClass}">${position.type}</span>
                            </div>
                            <div class="position-details">
                                ${position.volume} lot | 開始: ${position.open_price} | 期間: ${position.duration}
                            </div>
                        </div>
                        <div class="position-right">
                            <div class="position-profit ${profitClass}">
                                ${formatCurrency(position.profit)}
                            </div>
                            <div class="position-pips">
                                ${position.profit_pips > 0 ? '+' : ''}${position.profit_pips} pips
                            </div>
                        </div>
                    </div>
                `;
            });
            
            positionsList.innerHTML = html;
        }
        
        // データ手動更新
        function refreshData() {
            if (!socket || !isConnected) {
                showNotification('接続されていません', 'error');
                return;
            }
            
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.classList.add('loading');
            
            socket.emit('request_refresh');
            
            setTimeout(() => {
                refreshBtn.classList.remove('loading');
            }, 1000);
        }
        
        // 通知表示 - Gemini査読対応改善
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // キャッシュクリア
        function clearCache() {
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => {
                        caches.delete(name);
                    });
                });
            }
            localStorage.clear();
            showNotification('キャッシュをクリアしました', 'success');
        }
        
        // ユーティリティ関数
        function formatNumber(num) {
            if (!num) return '-';
            return new Intl.NumberFormat('ja-JP').format(Math.round(num));
        }
        
        function formatCurrency(num) {
            if (!num) return '¥0';
            const formatted = new Intl.NumberFormat('ja-JP').format(Math.round(num));
            return (num >= 0 ? '+' : '') + '¥' + formatted;
        }
        
        // 定期更新（バックグラウンド対応） - Gemini査読バッテリー配慮改善
        let updateInterval = 5000; // 5秒デフォルト
        let lastActivityTime = Date.now();
        
        // ユーザー操作検知
        document.addEventListener('touchstart', () => {
            lastActivityTime = Date.now();
        });
        
        document.addEventListener('click', () => {
            lastActivityTime = Date.now();
        });
        
        setInterval(() => {
            if (autoRefreshEnabled && isConnected && !document.hidden) {
                // 非アクティブ時間に基づく更新頻度調整
                const inactiveTime = Date.now() - lastActivityTime;
                if (inactiveTime > 60000) { // 1分間操作なし
                    updateInterval = 10000; // 10秒間隔
                } else {
                    updateInterval = 5000; // 5秒間隔
                }
                
                socket.emit('request_data');
            }
        }, 1000); // 1秒ごとにチェック
        
        // バックグラウンド復帰時の更新
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && isConnected) {
                lastActivityTime = Date.now();
                socket.emit('request_data');
            }
        });
        
    </script>
</body>
</html>
