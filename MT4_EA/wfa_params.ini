# WFA最適化パラメータファイル
# 作成日: 2025-07-20
# 用途: MT4 BreakoutEA_Complete用
# 修正履歴: kiro承認に基づきmin_trend_strengthを0.001に設定

# ブレイクアウト期間設定（H1単独）
h1_period=20

# ブレイクアウト判定（エントリー精度向上: リトレース待ち）
min_break_distance=2.0
retrace_wait_pips=1.0

# ATR設定（収益性改善: TP/SL比率最適化）
atr_period=14
atr_multiplier_tp=3.0
atr_multiplier_sl=1.2
min_atr_ratio=1.0

# トレンド強度（最適化: 質vs量のバランス調整）
min_trend_strength=0.0001

# 利益設定
min_profit_pips=4.0
cost_ratio=2.0